<div class="container">
    <h1 style="text-align: center;">My cart</h1>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        <div class="search-btn" matSuffix mat-icon-button aria-label="Search" disabled="true">
          <mat-icon>search</mat-icon>
        </div>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
     <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.title}} </td>
        </ng-container>
      
      <!-- Image Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let product"> <img [src]="product.image" alt=""> </td>
        </ng-container>
      
       <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

         <!-- Quantity Column -->
         <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let product"> 
            <button mat-icon-button color="primary" (click)="incrementItemQuantity(product)">
            <mat-icon>add</mat-icon>
          </button> 
           <div class="quantity">
            {{product.quantity}}
           </div> 
           <button mat-icon-button color="primary" (click)="decrementItemQuantity(product)">
            <mat-icon>remove</mat-icon>
          </button>
        </td>
        </ng-container>
      
    <!-- Price Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.totalProductPrice}} BGN </td>
        </ng-container>

        <!-- Action COlumn -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let product">
              <button 
              mat-icon-button 
              aria-label="Button with a trash can icon"
              (click)="removeItemFromCart(product)">
              <mat-icon>delete</mat-icon>
            </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <ng-container *ngIf="dataSource.data.length <= 0">
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"  align="center">No product matches the filter: {{input.value}}</td>
          </tr>
        </ng-container>
      </table>
      <mat-card *ngIf="dataSource.data.length >= 1" align="end">Total: {{getCartTotal()}} BGN</mat-card>
</div>
